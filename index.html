<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Texer</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <main>
      <!-- Whats on your mind section  -->
      <section class="">
        <!-- Input text here  -->
        <div
          class="min-h-10 text-center p-8 bg-gray-300 w-1/2 my-4 mx-auto rounded-xl"
        >
          <input
            class="min-h-24 w-11/12 mx-auto border-2 border-green-500 text-center rounded-xl bg-white text-black font-bold"
            type="text"
            name=""
            id="text-input"
            placeholder="Whats on your mind...?"
          />

          <!-- Choose photo or file here  -->

          <div
            class="mt-4 flex flex-row justify-around items-center w-3/4 mx-auto"
          >
            <input
              type="file"
              name=""
              class="bg-black text-white px-5 py-2 rounded-full font-bold cursor-pointer"
              id="input-files"
            />
            <button
              id="btn-post"
              class="bg-black text-white px-4 py-2 rounded-full font-bold cursor-pointer"
            >
              Post
            </button>
          </div>
        </div>
      </section>

      <!-- Posts activity here  -->
      <section id="activity"></section>
    </main>

    <script src="js/index.js"></script>
  </body>
</html>
